<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meesho Loggin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fcefee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #d63384;
    }
    .input-box {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-box label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      background: #d63384;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #c1276e;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #d63384;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Meesho Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter mobile number" required>
      </div>
      <div class="input-box">
        <label for="password">Password / OTP</label>
        <input type="password" id="password" placeholder="Enter password or OTP" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      // Temporary dummy check
      if(mobile === "9876543210" && password === "1234") {
        alert("Login successful!");
      } else {
        alert("Invalid mobile number or password!");
      }
    });
  </script>
</body>
</html>
